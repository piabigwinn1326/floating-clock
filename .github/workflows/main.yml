name: Build Floating Clock APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Prepare project folder
        run: |
          mkdir -p floating_clock_ready
          cp -r * floating_clock_ready || true

      - name: Build Debug APK
        run: |
          cd floating_clock_ready
          if [ ! -f gradlew ]; then
            gradle wrapper
          fi
          chmod +x gradlew
          ./gradlew clean assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingClock-debug
          path: floating_clock_ready/app/build/outputs/apk/debug/app-debug.apk
